{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="theme-color" content="#21DA75"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="stylesheet" href="{% static '/css/settings.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

        <title>Anylease | Settings </title>
	    <style>
		    {{ form.as_p }}
	    </style>
    </head>
    <body class="dashboard">
        <div class="side_nav selected_Setting">
            <div class="__nav">
                <h3 class="desk">AnyLease</h3>
                <a href="/lender_dashboard/" class="Home"><img src="./../assets/Home.svg"/></a>`
                <a href="{% url 'notify' %}" class="Notification"><img src="./../assets/Notification.svg"/></a>`
                <a href="/lender_dashboard/Upload.html" class="Upload"><img src="./../assets/Upload.svg"/></a>`
                <a href="{% url 'settings' %}" class="Setting"><img src="./../assets/Setting.svg"/></a>`
                <a href="{% url 'messages' %}" class="Message"><img src="./../assets/Message.svg"/></a>`


            </div>

        </div>
        <section class="lender_dashboard">
            <div class="avatar">
                <h3>AnyLease</h3>
                <img src="{% static '/assets/Avatar.png' %}" alt="">
            </div>
           
                
                
                <main class="__main">
                    <h2>Setting</h2>
                    <div class="settings">
                     <div class="Setting_options">
                         <a href="#" class="settingProfile">Your Profile</a>
                         <a href="{% url 'notify' %}" class="settingNotification">Notifications</a>
                         <a href="resetPassword.html" class="settingnewPass">Password and security</a>
                         <a href="{% url 'faq' %}" class="settingFaq">FAQ</a>
                         <a href="RateUs" class="RateUs">Rate Us</a>
                         <a href="{% url 'about' %}" class="settingAbout">About Anylease</a>
                         <a href="help.html" class="settingHelp">Get Help</a>
                         <a href="{% url 'logout' %}" class="settingLogOut">Log out</a>
                         <a href="/lender_dashboard/deleteAccount.html" class="deleteSection" >Delete Account</a>
                     </div>
                     <div class="settingContent">
                         <h6 class="editProfileP">Edit Profile</h6>
                   
     
                         <div class="editProfileimg">
                             <img class="profileimg" src="{% static '/assets/profileimg.png' %}" alt="" srcset="">
                             <img src="{% static '/assets/editimgbtn.png' %}" alt="" class="editbtnimg">
                         </div>
     
                         <form class="editprofileform" action="">
                           <div class="Editinput1">
                             <label for="editfullName">Full Name</label>
                             <input type="text" name="editfullName" required id="editfullname" >
                           </div>
                           <div class="Editinput1">
                             <label for="editemail">Email</label>
                             <input type="text" required id="editemail" name="editemail" >
                           </div>
     
                           <div class="Editinput1">
                             <label for="editcontact">Contact Number</label>
                            <input type="tel" name="editcontact" id="editcontact" required>
                           </div>
                           <div class="Editinput1">
                             <label for="editaddress">Address</label>
                            <input type="text" name="editaddress" id="editaddress" required>
                           </div>
                            <h5 class="gendername" >Gender</h5>
                           <div class="gender">
                          <!-- use the class(male & female) to get to the male/female -->
                            
     
                                 <label class="avail">male
                                     <input type="radio" checked="checked"  class="male" name="radio">
                                     <span class="checkmark"></span>
                                   </label>
                                 <div class="femaleflex" >
                                     <label class="avail">Female
                                         <input type="radio" class="female" id="ra2" name="radio">
                                         <span class="checkmark"></span>
                                       </label>
                                 </div>
                            
                           </div>
     
     
     
                           <div class="Editinput1">
                             <label for="editcity">City</label>
                            <input type="text" name="editcity" id="editcity" required>
                           </div>
     
     
                           <div class="Editinput1">
                             <label for="editstate">State</label>
                            <input type="text" name="editstate" id="editstate" required>
                           </div>
     
                           <div class="Editinput1">
                             <label for="editcountry">Country</label>
                            <input type="text" name="editcountry" id="editcountry" required>
                           </div>
     
                         </form>
                         <button class="editSubmit">
                             Save changes
                         </button>
                     </div>
     
     
     
                    </div>
     
     
                 </main>
          

        </section>

        <script src="/js/bundle.js"></script>
    </body>
</html>
